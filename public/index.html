<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <link rel = "stylesheet" href="style.css">
  <title> Veggi Fresh </title>
</head>
<body>
  <header>
    <h1>Customer Database</h1>
  </header>
  <form action="/api/customer" method="POST">
    <fieldset>
      <h3>Add new Customer</h3>
      <label>Customer ID</label>
      <input type ="number" id = 'CustomerID' name="id" min="0">
      <br><br>
      <label>Name</label>
      <input type="text" id ="name" name="name" required>
      <br><br>
      <label>Email</label>
      <input type="text" id ="email" name="email" required>
      <br><br>
      <label>Phone</label>
      <input type="text" id ="phone" name="phone" required>
      <br><br>
      <label>Address</label>
      <input type="text" id ="address" name="address" required>
      <br><br>
      <button type ="reset">Reset</button>
      <button type ="submit">Submit</button>
    </fieldset>
  </form>
  <form action="/api/get" method="POST">
  <fieldset>
    <h3>View an customer</h3>
    <label>customer ID</label>
    <input type="number" id="CustomerID" name="id" required>
    <br><br>
    <button type ="reset">Reset</button>
    <button type ="submit">Submit</button>
    <br><br><br>
  </fieldset>
 </form>
  </body>
</html>
